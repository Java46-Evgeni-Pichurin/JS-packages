<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Courses</title>
</head>

<body class="bg-dark text-primary">
    <ul id="courses" class="m-0 p-0"></ul>
    <div id="alert"></div>


    <div class="row justify-content-center">
        <button onclick="showForm()" class="btn btn-outline-primary col-sm-2" id="formButton">Add Course</button>
        <button onclick="showCourses()" class="btn btn-outline-primary col-sm-2" id="coursesButtun">Show
            Courses</button>
        <button onclick="showCoursesHoursData()" class="btn btn-outline-primary col-sm-2" id="hoursDataButton">Hours
            Statistic</button>
        <button onclick="showCoursesCostData()" class="btn btn-outline-primary col-sm-2" id="costDataButton">Cost
            Statistic</button>
        <button onclick="showGeneration()" class="btn btn-outline-primary col-sm-2" id="generation">Generation</button>
    </div>
    <div id="alert"></div>
    <form id="courses-form" class="mt-4 mt-lg-5 mt-sm-2" hidden>
        <div class="container">
            <div class="row justify-content-center mt-lg-4 mt-sm-0">
                <div class="col-sm-4 ">
                    <select id="course-name-options" class="form-select text-primary bg-black" name="name" required>
                        <option value hidden disabled selected>--Select course name--</option>

                    </select>
                </div>
                <div class="col-sm-4 gy-5 gy-sm-0">
                    <select id="lecturer-options" class="form-select text-primary bg-black" name="lecturer" required>
                        <option value hidden disabled selected>--Select lecture name--</option>

                    </select>
                </div>
            </div>
            <div class="row justify-content-center mt-2 mt-sm-0">
                <div class="col-sm-4 mt-4 mt-sm-2">
                    <label class="form-label text-primary" for="hours">Hours</label>
                    <input type="number" class="form-control bg-black text-primary" name="hours" required>
                </div>
                <div class="col-sm-4  mt-4 mt-sm-2">
                    <label class="form-label text-primary" for="cost">Cost</label>
                    <input type="number" class="form-control bg-black text-primary" id="cost" name="cost" required>
                </div>
            </div>
            <div class="offset-sm-4 col-sm-4 mt-sm-0 mt-2 mt-lg-4">
                <label class="form-label text-primary" for="date">Open Date</label>
                <input type="date" class="form-control bg-black text-primary" id="date" name="openDate" required>
            </div>
            <div class="row justify-content-evenly mt-5 mt-sm-4 mt-lg-5">
                <button class="col-4 btn btn-outline-primary text-white" type="submit">Submit</button>
                <button class="col-4 btn btn-outline-secondary text-white" type="reset">Reset</button>
            </div>

        </div>
    </form>
    <form id="generated-courses" class=" row justify-content-center mt-3 p-5" hidden>
        <div class="col col-sm-5 col-lg-3 p-5">
            <label class="form-label text-primary" for="hours">Put number for generation</label>
            <div class="row">
                <input type="number" class="form-control bg-black text-primary" name="number" required>
                <button class="btn btn-outline-primary text-white mt-3" type="submit">Go</button>
            </div>
        </div>
    </form>
    <button id="spinner" class="btn btn-primary" type="button" disabled hidden
    style="position: absolute; height: 100px; width: 100px; top: 50%; left: 50%; margin-left: -50px; margin-top: -50px;">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    <table class="table table-dark table-striped mt-4 mb-0 p-0 caption-top" id="courses-table"></table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
